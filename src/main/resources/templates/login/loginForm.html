<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>로그인</title>
</head>
<body>
<header th:replace="~{template/header :: notLoginHeader}"></header>
<main class="container">
    <h1 th:text="|로그인|" th:align="center"></h1>
    <br>
    <form th:action th:object="${login}" method="post">
        <!--에러가 발생했을 경우, th:field 는 BindingResult 에 담긴 rejectValue(방금 입력값) 를 출력한다.-->
        <!--에러가 발생했을 경우, th:errors 는 BindingResult 에 담긴 errorCode 를 토대로 에러 메세지를 출력한다.-->
        <div class="mb-3" th:if="${#fields.hasErrors('global')}">
            <p th:each="err : ${#fields.errors('global')}" th:text="${err}"></p>
        </div>
        <div class="mb-3">
            <label for="loginId" class="form-label">아이디</label>
            <input type="text"  class="form-control" id="loginId" th:field="*{loginId}">
            <div th:if="${#fields.hasErrors('loginId')}" th:text="${#fields.errors('loginId')}"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
            <div th:errors="*{password}"></div>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <br>
    <div th:align="left">
        <button type="button" th:onclick="|location.href='@{/}'|">뒤로</button>
    </div>
</main>
<footer th:replace="template/footer :: footer1"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
