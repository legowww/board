<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<h2><a th:href="@{/}">Board</a></h2>
<hr>
<form th:action th:object="${login}" th:align="center" method="post">
    <div th:if="${#fields.hasErrors('global')}">
        <p th:each="err : ${#fields.errors('global')}" th:text="${err}"></p>
    </div>
    <!--
        에러가 발생했을 경우, th:field 는 BindingResult 에 담긴 rejectValue 를 출력한다.
     -->
    <div>
        <label for="loginId">아이디</label>
        <input type="text" id="loginId" th:field="*{loginId}">
        <div th:if="${#fields.hasErrors('loginId')}" th:text="${#fields.errors('loginId')}"></div>
    </div>

    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}">
        <div th:errors="*{password}"></div>
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
</form>
</body>
</html>
