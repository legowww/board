<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>내 정보</title>
</head>
<body>
<header th:replace="~{template/header :: loginHeader}"></header>
<main class="container">
    <h1 th:text="|내 정보|" th:align="center"></h1>
    <br>
    <form th:action th:object="${member}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" readonly>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">나이</label>
            <input type="text" class="form-control" id="age" th:field="*{age}" readonly>
            <div th:errors="*{age}">not blank</div>
        </div>
        <div class="mb-3">
            <label for="loginId" class="form-label">아이디</label>
            <input type="text" class="form-control" id="loginId" th:field="*{loginId}" readonly>
            <div th:errors="*{loginId}">not blank</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">등급</label>
            <input type="text" class="form-control" id="password" th:field="*{memberStatus}" readonly>
        </div>
    </form>
    <br>
    <div th:align="left">
        <button type="button" th:onclick="|location.href='@{/member/mypage}'|">뒤로</button>
    </div>
</main>
<footer th:replace="template/footer :: footer1"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
