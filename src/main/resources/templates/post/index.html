<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><a th:href="@{/}">Board</a></h2>
<hr>
<table border="1" align="center">
        <thead>
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>최종수정일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td>
                <a th:href="@{/post/postId={path_id}(path_id=${post.id})}" th:text="${post.title}"></a>
            </td>
            <td th:text="${post.writerName}"></td>
            <td>
                <a th:href="@{/post/update/postId={path_id}(path_id=${post.id})}" th:text="${post.createdDate}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
