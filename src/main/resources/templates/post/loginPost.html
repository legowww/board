<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function replyPostCheck() {
        var form = document.replyWriteForm;
        if (form.content.value.length == 0 ) {
            alert("내용을 입력해주세요");
            return false;
        }
        form.submit();
    }
</script>


<h2><a th:href="@{/}">Board</a></h2>
<div th:align="right">
    <a th:href="@{/logout}">로그아웃</a>
</div>
<hr>
    <div th:align="center" th:object="${post}">
        <h1 th:text="*{title}" readonly></h1>
        <hr>
        <h3 th:text="|작성자: *{writerName}|" readonly></h3>
        <p>
            <textarea id="content" th:field="*{content}" cols="60" rows="10" readonly>
            </textarea>
        </p>

        <div th:align="left">
            <button type="button" th:onclick="|location.href='@{/post/index}'|">뒤로</button>
        </div>

        <div th:align="right" th:if="${myPost}">
            <button type="button" th:onclick="|location.href='@{/post/update/postId={path_id}(path_id=*{postId})}'|">수정</button>
            <button type="button" th:onclick="|location.href='@{/post/delete/postId={path_id}(path_id=*{postId})}'|">삭제</button>
            <!--<button type="button" th:href="@{/post/update}">삭제</button> 작동안함-->
        </div>
    </div>
<hr>

    <div th:align="center">
        <p>
        <form name="replyWriteForm" th:object="${reply}" th:action="@{/reply/postId={path_id}(path_id=${post.postId})}" method="post">
        <input type="hidden" th:field="*{writerLoginId}">
        <input type="hidden" th:field="*{writerName}">
            <table>
                <tr>
                    <td th:text="|*{writerName}|"></td>
                    <td>
                        <textarea th:field="*{content}" cols="40" rows="2"></textarea>
                    </td>
                    <td>
                        <input type="button" value="등록" onclick="replyPostCheck()">
                    </td>
                </tr>
            </table>
        </form>
        </p>
        <table border="0" th:width="1000" th:height="100">
            <tr><td th:align="left" th:text="|댓글 ${repliesSize}|"></td></tr>
            <tr th:each="r : ${replies}">
                <td th:text="${r.memberName}"></td>
                <td th:text="${r.content}"></td>
                <td>
                    <div th:if="${r.memberLoginId} == ${currLoginId}">
                        <button type="button" th:onclick="|location.href='@{/post/update/postId={path_id}(path_id=*{postId})}'|">삭제</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
