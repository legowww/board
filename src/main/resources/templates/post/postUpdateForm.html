<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>글 작성</title>
</head>
<body>
<header th:replace="~{template/header :: notLoginHeader}"></header>
<main class="container">
    <h1 th:text="|게시글 수정|" th:align="center"></h1>
    <br>
    <form th:action th:object="${post}" method="post">
        <div class="mb-3">
            <label for="id" class="from-label">글 번호</label>
            <input type="text" class="form-control" id="id" th:field="*{postId}" readonly disabled>
        </div>
        <div class="form-group">
            <label for="title" class="from-label">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
            <div th:errors="*{title}"></div>
        </div>
        <div>
            <label for="author" class="from-label">작성자</label>
            <input type="text" id="author" class="form-control" th:field="*{writerName}" readonly disabled>
        </div>
        <div>
            <label for="content" class="from-label"></label>
            <textarea id="content" class="form-control" th:field="*{content}" cols="60" rows="10"></textarea>
            <div th:errors="*{content}"></div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
    <br>
    <div th:align="left">
        <button type="button" th:onclick="|location.href='@{/posts/{postId}(postId=*{postId})}'|">뒤로</button>
    </div>
</main>
<footer th:replace="template/footer :: footer1"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
