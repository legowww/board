<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><a th:href="@{/}">Board</a></h2>
<div th:align="right">
    <a th:href="@{/logout}">로그아웃</a>
</div>
<hr>
    <h1 th:text="|게시글 수정|" th:align="center"></h1>
<hr>
    <form th:action th:object="${post}" method="post" th:align="center">
        <div>
            <label for="id">글 번호</label>
            <input type="text" id="id" th:field="*{postId}" readonly disabled>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}">
            <div th:errors="*{title}"></div>
        </div>
        <div>
            <label for="author">작성자</label>
            <input type="text" id="author" th:field="*{writerName}" readonly disabled>
        </div>
        <div>
            <label for="content"></label>
            <textarea id="content" th:field="*{content}" cols="60" rows="10">
            </textarea>
            <div th:errors="*{content}"></div>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <button type="button" th:onclick="|location.href='@{/post/index}'|">뒤로</button>
    </form>
</body>
</html>
